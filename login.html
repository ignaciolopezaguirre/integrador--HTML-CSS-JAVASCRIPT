<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./login.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <a href="./Assets/sportnation-logo.png"></a>
  </head>
  <body>
    <div class="login">
      <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <div class="form-top">
          <label for="User">Email</label>
          <input type="email" id="user" />
        </div>

        <div class="form-mid">
          <label for="password">Contraseña</label>
          <input type="password" id="password" />
        </div>

        <div class="form-bottom">
          <div class="chek">
            <input type="checkbox" name="Recordarme" for="Recordarme" id="Recordarme"/>
            <label for="Recordarme">Recordarme</label>
          </div>
          <div class="rememberme"><a href="">¿Olvidaste tu contraseña?</a></div>
        </div>
        <button><a href="./index.html">Iniciar Sesion</a></button>
      </div>
    </div>
  </body>
</html>
